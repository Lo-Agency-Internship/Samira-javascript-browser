<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to change the background color
    after clicking the button ?</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous" ></script>
</head>

<body class="body">
  <!--project1-->

  <header>
    <div>
      <button id="js-button" onclick="getRandomColor()">Change the color</button>
    </div>
  </header>
  <!--end first project-->

  <div class="wrapper">
    <h1 class="storetext">Our <span>Store</span></h1>

    <nav>
      <div class="filter-box">
        <span class="btn active" data-filter="all">All</span>
        <span class="btn" data-filter="sweet">Sweet</span>
        <span class="btn" data-filter="cupcake">Cupcake</span>
        <span class="btn" data-filter="cake"> Cake</span>
        <span class="btn" data-filter="dougnut">Dougnut</span>
      </div>
    </nav>
    <div class="search-box">
      <div class="searchstyle">
        <form class="form" onsubmit="return false">
          <input type="text" id="search" placeholder="Item...">
          <button id="searchbtn" onclick="searchclick()" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <!-- filter image-->
    <div class="slide-container">
      <div class="container" id="store-products">
        <div class="store-products sweet">
          <div class="image"><img src="img/macaron.jpg" alt="">
            <h2>Sweet Item</h2>
            <p>$5</p>
          </div>
        </div>
        <div class="store-products cupcake">
          <div class="image"><img src="img/cupcake.webp" alt="">
            <h2>Cupcake Item</h2>
            <p>$5</p>
          </div>
        </div>
        <div class="store-products cake">
          <div class="image"><img src="img/cake2.jpg" alt="">
            <h2>cake Item</h2>
            <p>$5</p>
          </div>
        </div>
        <div class="store-products dougnut">
          <div class="image"> <img src="img/donat.jpg" alt="">
            <h2>Dougnut Item</h2>
            <p>$5</p>
          </div>
        </div>
        <div class="store-products sweet">
          <div class="image"><img src="img/marshmelo.jpg" alt="">
            <h2>sweet Item</h2>
            <p>$10</p>
          </div>
        </div>
        <div class="store-products cupcake">
          <div class="image"><img src="img/cup.jpg" alt="">
            <h2>cupcake Item</h2>
            <p>$10</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title"> <p class="current-img"></p><p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>


  <script src="script.js"></script>
</body>

</html>
